name: CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['8.1.2']
        phpunit: [10.5.20]

    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}

    services:
      mysql:
        image: mysql:8.0.36
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 33306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extension-csv: mbstring, intl
          ini-values-csv: post_max_size=256M, short_open_tag=On
          coverage: xdebug
          pecl: false

      - name: Check PHP Version
        run: php -v

      - name: Composer install
        run: composer install --optimize-autoloader --prefer-dist

      - name: Install PHPUnit
        run: composer global require "phpunit/phpunit=${{ matrix.phpunit }}"

      - name: list dir
        run: |
          ls -la
          ls $GITHUB_WORKSPACE

      - name: Install WP Tests
        run: |
          if [ ! -f bin/install-wp-tests.sh ]; then
            mkdir -p bin
            curl -o bin/install-wp-tests.sh https://raw.githubusercontent.com/wp-cli/scaffold-command/master/templates/install-wp-tests.sh
            chmod +x bin/install-wp-tests.sh
          fi
          bash bin/install-wp-tests.sh wordpress_test root root 127.0.0.1:33306 latest

      - name: PHPUnit tests
        run: phpunit tests
